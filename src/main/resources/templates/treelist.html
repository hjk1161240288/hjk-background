<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<div th:include="/index.html"></div>
<nav class="navbar navbar-inverse">
    <div class="navbar-inner">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" >异想天开</a>
            </div>
            <div style="float: right;">
                <a href="/logout">注销</a>
                <button type="button"  onclick="Cancellation()"  class="btn btn-warning"  style="background-color: transparent; border-color: blue;margin: 1px 0px 0px 4px" >注销</button>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div  id="myTree">
            </div>
        </div>
        <div class="col-md-10">
            <div id="myTabs">
                <!-- 新选项卡 -->
                <ul class="nav nav-tabs" id="tablist">
                    <li role="presentation" class="active">
                        <a href="#home" role="tab" data-toggle="tab">欢迎</a>
                    </li>
                </ul>
                <!-- 选项卡下内容 -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</body>
<script type="text/javascript">
    $(function(){
        initTree();
    })

    function initTree(){
        $.ajax({
            url:'/treequery',
            type:'post',
            data:{},
            dataType:'json',
            success:function(data){
                $("#myTree").treeview({
                    data:data,
                    onNodeSelected:function(event, node) {
                        $.addtabs({iframeHeight: $(window).height()-120});
                        $.addtabs.add({
                            id:node.id,
                            title:node.text,
                            url:node.href
                        });
                    }
                });
            }

        })
    }


    //注销
    function Cancellation(){
        $.ajax({
            url:'../book/Cancellation.do',
            type:'post',
            data:{},
            dataType:'json',
            success:function(data){
                window.location.href="../Land/land.jsp";
            }
        })
    }

</script>
</html>
